<footer class="footer">
  <nav class="footer-articals">
    <a routerLink="/whathabit">What is a Habit?</a>
    <a routerLink="/whyhabit">Why Do We Need Habits in Our Lives?</a>
    <a routerLink="howhabit">How Can We Create and Use Habits in Our Lives?</a>
  </nav>
  <section class="footer-subscribe">
    <h4>Subscribe us</h4>
    <form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
  </section>
</footer>
