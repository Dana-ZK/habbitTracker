<footer class="footer">
  <section class="footer-articals">
    <article>What is a Habit?</article>
    <article>Why Do We Need Habits in Our Lives?</article>
    <article>How Can We Create and Use Habits in Our Lives?</article>
  </section>
  <section class="footer-subscribe">
    <form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
  </section>
</footer>
